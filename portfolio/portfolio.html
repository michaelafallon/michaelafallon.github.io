<div class="container">
    <div class="row">
        <div ng-repeat="image in images track by $index" class="col-md-4 col-sm-6 col-xs-12 space-bottom">

            <div class="hovereffect">
                <a href="#/viewer?id={{ image.id }}">
                    <img class="img-responsive fill"
                         ng-src="components/images/thumbnails/{{ image.thumbnail }}">
                    <div class="overlay">
                        <h2>{{ image.title }}</h2>
                        <p>{{ image.subtitle }}</p>
                    </div>
                </a>
            </div>

        </div>
    </div>
</div>

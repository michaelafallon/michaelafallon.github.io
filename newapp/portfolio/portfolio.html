<div class="container">
    <div class="row">
        <div ng-repeat="image in images track by $index" class="col-md-4 col-sm-12">
            <a href="#/viewer?id={{ image.id }}">
                <img class="portfolio-image img-responsive"
                     ng-src="components/images/thumbnails/{{ image.thumbnail }}"/>
            </a>
        </div>
    </div>
</div>
